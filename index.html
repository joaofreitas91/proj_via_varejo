<head>
    <title>Projeto Via Varejo (HTML,CSS e JS)</title>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Primeiro Projeto New tab Academy" />
</head>

<body>
    <div class="content">
        <!-- header -->
        <div class="header">
            <div class="itens-header">
                <div class="logo">
                    <a href="#" class="brand"></a>
                </div>
                <div class="title-header">
                        Controle Financeiro
                </div>
                <div class="menu">
                        <nav class="navbar-menu">
                            <ul class="list-menu">
                                <a onclick="openMenu()" class="close">X</a>
                                <li><a href="#">Limpar Dados</a></li>
                                <hr>
                                <li><a href="#">Cadastro de Transação</a></li>
                                <hr>
                                <li><a href="javascrip:void(0)" onclick="salvaServidor(event)">Salvar no Servidor</a></li>
                            </ul>
                        </nav>
                <div class="hamburguer">
                    <a class="hamb" onclick="openMenu()"></a>
                </div>
                </div>
            </div>
        </div>
        <div class="hero">
            <!-- New Transaction -->
            <form id="meuForm" class="form-new-transaction" autocomplete="off">
                
                <Span class="title-transaction" >
                    Nova Transação
                </Span>
                
                <div class="items-transaction" id="items-transaction">
                    
                    <div class="type-transaction form-input">
                        <label>Tipo de Transação</label>
                        <select onchange="clearErrors()" id="typeTransaction" name="typeTransaction">
                            <option value="">Selecione</option>
                            <option value="1">Compra</option>
                            <option value="2" >Venda</option>
                        </select>
                        <em class="hidden"> Selecione uma Transação!!!</em>
                    </div>
                    
                    <div class="name-transaction form-input">
                        <label>Nome da Mercadoria</label>
                        <input onfocus="clearErrors()" type="text" placeholder="Escreva um Nome" id="nameTransaction" name="nameTransaction"/>
                        <em class="hidden"> Preencha o Nome da Mercadoria!!!</em>
                    </div>
                    
                    <div class="value-transaction form-input">
                        <label>Valor R$</label>
                        <input onfocus="clearErrors()" onkeypress="applyMask(event)" type="text" placeholder="R$ 0,00"  id="valueTransaction" name="valueTransaction"/>
                        <em class="hidden"> Preencha o Valor da Mercadoria!!!</em>
                    </div>

                </div>

                <button type="submit"  class="button-form" id="submit">
                    Adicionar Transação
                </button>
            </form>
            
            <!-- extract -->
            
            <div class="extract">
                <span class="title-extract">
                    Extrato de Transação
                </span>
                    
                <div class="description-extract">
                    <div class="sub.title-extract">
                        Mercadoria
                    </div>
                    <div>
                        Valor
                    </div>
                </div>
                <table class="tbody" id="tbody">
                    <tr class="line-tbody">
                        <td class="text-center">Por favor, adicione uma transação!</td>
                    </tr>
                </table>
                <div class="description-extract-total">
                    <div class="sub.title-extract">
                        Total
                    </div>
                    <div id="totalTransaction" >
                    </div>
                </div>
                <span class="profit" id="profit">
                    [Lucro]
                </span>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
