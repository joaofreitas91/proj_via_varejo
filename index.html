<!DOCTYPE html>
<html>
    <head>
        <title>Projeto Via Varejo (HTML,CSS e JS)</title>
        <meta charset="UTF-8" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap" rel="stylesheet">
        <style>
            .content{
                font-family: 'Lato', sans-serif;
                font-size: 16px;
                background-color: rgb(255,255,255);
            }
            h3{
                text-align: center
            }
            .header{
                background-color: rgb(224, 224, 224);
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                padding: 3px;
                height: 50px;
                margin-bottom: 10px;
            }
            .logo {
                display: flex;
                flex-direction: row;
            }
            button {
                border: none;
                color: black;
                text-align: center;
                text-decoration: none;
                cursor: pointer;
                float: left;
            }

            .butons {
                display: flex;
                flex-wrap: nowrap;
            }
            .button-form{
                background-color: black;
                color: white;
            }
            .form-new-transition{
                display: flex;
                flex-direction: column;
                width: 40%;
                border: solid 1px;
                padding: 10px;
            }
            .hero{
                display: flex;
                flex-direction: row;
            }
            .historic{
                display: flex;
                flex-direction: column;
                width: 60%;
                margin-left: 30px;
            }
            .inp-valor{
                margin-bottom: 50px;
            }
        </style>
    </head>
    <body>
        <div class="content">
            <div class="header">
                <div class="logo">
                    <img class="img-header" src="/img/logo.png" alt="logo" style="height: 50px; width: 50px;">
                    <h3 class="title-header">Controle Financeiro</h3>
                </div>
                <div class="buttons">
                    <button>Limpar Dados</button>
                    <button>Cadastro de Transação</button>
                    <button>Salvar no Servidor</button>
                    <button style="display: none;">X</button>
                </div>
            </div>
            <div class="hero">
                <div class="form-new-transition">             
                    <h3>Nova Transação</h3>
                    <label>Tipo Transação</label>
                    <select>
                        <option>Compra</option>
                        <option>Venda</option>
                    </select>
                    <label>Nome da Mercadoria</label>
                    <input type="text"/> 
                    <label>Valor</label>
                    <input type="number" class="inp-valor"/>
                    <button class="button-form">
                        Adicionar Transação
                    </button>
                </div>
                <div class="historic">
                    <h3>Histórico de Transação</h3>
                </div>    
            </div>
            
                        
        </div>
    </body>
</html>
